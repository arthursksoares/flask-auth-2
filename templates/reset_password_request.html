<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Solicitar Reset de Senha</title>
</head>
<body>
    <h1>Solicitar Reset de Senha</h1>

    <!-- Verifica se há uma mensagem de erro ou sucesso -->
    {% if msg %}
        <p style="color: red;">{{ msg }}</p>
    {% endif %}

    <form method="POST">
        <label for="email">Informe seu e-mail:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Enviar Solicitação</button>
    </form>

    <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
    <p>Não tem uma conta? <a href="{{ url_for('register') }}">Cadastre-se</a></p>
</body>
</html>
